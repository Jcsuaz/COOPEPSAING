<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooperativa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">Cooperativa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#registro">Registro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección de inicio -->
  <section id="inicio" class="py-5">
    <div class="container">
      <h1 class="display-4">Bienvenido a nuestra Cooperativa</h1>
      <p class="lead">Somos una comunidad comprometida con el desarrollo sostenible.</p>
    </div>
  </section>

  <!-- Formulario de contacto -->
  <section id="contacto" class="py-5 bg-light">
    <div class="container">
      <h2>Contacto</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Sección de registro/inicio de sesión -->
  <section id="registro" class="py-5">
    <div class="container">
      <h2>Registro/Iniciar sesión</h2>
      <form id="authForm">
        <div class="mb-3">
          <label for="authEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="authEmail" required>
        </div>
        <div class="mb-3">
          <label for="authPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="authPassword" required>
        </div>
        <button type="submit" class="btn btn-success" id="btnRegistro">Registrarse</button>
        <button type="button" class="btn btn-primary" id="btnLogin">Iniciar sesión</button>
      </form>
    </div>
  </section>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2023 Cooperativa. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
