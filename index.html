<!DOCTYPE html>
<html>
<head>
  <title>COOPEPSAING</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="auth-section">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Correo Electrónico" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>

      <h2>Registrarse</h2>
      <form id="register-form">
        <input type="email" id="register-email" placeholder="Correo Electrónico" required>
        <input type="password" id="register-password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>

    <div id="main-content">
      <h2>Bienvenido a COOPEPSAING</h2>
      <p>Esta es la página de inicio de la cooperativa.</p>
      <p>Aquí puedes encontrar información sobre nuestros servicios, noticias, etc.</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="user.js"></script>
  <script src="loans.js"></script>
  <script src="savings.js"></script>
  <script src="communication.js"></script>
  <script src="admin.js"></script>
  <script src="script.js"></script>
</body>
</html>
