<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Préstamos - Cooperativa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">Cooperativa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="prestamos.html">Préstamos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reportes.html">Reportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <h2>Registro de Préstamos</h2>
      <form id="prestamoForm">
        <div class="mb-3">
          <label for="nombrePrestamo" class="form-label">Nombre del solicitante</label>
          <input type="text" class="form-control" id="nombrePrestamo" required>
        </div>
        <div class="mb-3">
          <label for="monto" class="form-label">Monto del préstamo</label>
          <input type="number" class="form-control" id="monto" required>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha de solicitud</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>
        <button type="submit" class="btn btn-success">Registrar préstamo</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('prestamoForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombrePrestamo').value;
      const monto = document.getElementById('monto').value;
      const fecha = document.getElementById('fecha').value;

      db.collection('prestamos').add({
        nombre,
        monto,
        fecha
      }).then(() => {
        alert('Préstamo registrado correctamente.');
        document.getElementById('prestamoForm').reset();
      }).catch((error) => {
        console.error('Error al registrar el préstamo:', error);
      });
    });
  </script>
</body>
</html>
